<script type="text/javascript">

(function() {

    function ws_oneditprepare() {
        /*if(this.client) {
            $("#node-input-mode").val('client').change();
        }*/
    }
    
    function ws_oneditsave() {

    }
    
    function ws_label() {
        _pin = 'no pin';
        _type = '';
        if(this.type == 'blynk-websockets-in-read') {
	        _type = 'Read Event';
        } 
        if(this.type == 'blynk-websockets-in-write') {
	        _type = 'Write Event';
        } 
        if(this.type == 'blynk-websockets-out-write') {
	        _type = 'Write';
        } 
        if(this.pin) {
	        _pin ='Pin V'+ this.pin + ' - ' +  _type;
        }
        if(this.type == "blynk-websockets-out-email") {
	        return this.name||this.email||'email';
        }
        if(this.type == "blynk-websockets-client") {
	        return this.name||this.key||'n/a';
        }
        return this.name||_pin;
    }
       
    function ws_validateclient() {
/*        if($("#node-input-mode").val() === 'client' || (this.client && !this.server)) {
            return RED.nodes.node(this.client) != null;
        }
        else {
            return true;
        }*/
        
        return true;
    }

    RED.nodes.registerType('blynk-websockets-client',{
        category: 'config',
        defaults: {
	        name: { value: ''},
            path: {value: '', required:true, validate:RED.validators.regex(/^((?!\/debug\/ws).)*$/) },
             key: {value: '', required:true}        
        },
        inputs:0,
        outputs:0,
        label: ws_label
    });
    
    RED.nodes.registerType('blynk-websockets-in-read', {
        category: 'blynk ws',
        paletteLabel: 'read event',
        defaults: {
            name: {value: ''},
            pin: {value: 0},
            client: {type:"blynk-websockets-client", validate: ws_validateclient}
        },
        color:"#1BC17C",
        inputs:0,
        outputs:1,
        icon: "white-globe.png",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: ws_label,
        oneditsave: ws_oneditsave,
        oneditprepare: ws_oneditprepare
    });

   RED.nodes.registerType('blynk-websockets-in-write', {
        category: 'blynk ws',
        paletteLabel: 'write event',
        defaults: {
            name: {value: ''},
            pin: {value: 0},
            client: {type:"blynk-websockets-client", validate: ws_validateclient}
        },
        color:"#1BC17C",
        inputs:0,
        outputs:1,
        icon: "white-globe.png",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: ws_label,
        oneditsave: ws_oneditsave,
        oneditprepare: ws_oneditprepare
    });
    
    RED.nodes.registerType('blynk-websockets-out-write',{
        category: 'blynk ws',
        paletteLabel: 'write',
        defaults: {
            name: {value: ''},
            pin: {value: 0},
            client: {type: "blynk-websockets-client", validate: ws_validateclient}
        },
        color:"#1BC17C",
        inputs:1,
        outputs:0,
        icon: "white-globe.png",
        align: "right",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: ws_label,
        oneditsave: ws_oneditsave,
        oneditprepare: ws_oneditprepare
    });
    
    RED.nodes.registerType('blynk-websockets-out-email',{
        category: 'blynk ws',
        paletteLabel: 'email',
        defaults: {
            name: {value: ''},
            email: {},
            client: {type: "blynk-websockets-client", validate: ws_validateclient}
        },
        color:"#1BC17C",
        inputs:1,
        outputs:0,
        icon: "email.png",
        align: "right",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        label: ws_label,
        oneditsave: ws_oneditsave,
        oneditprepare: ws_oneditprepare
    });


})();
</script>
